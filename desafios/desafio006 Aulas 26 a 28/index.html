<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 6 - Desafio com Tags</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Passe o cursor do mouse por cima para ver as tags</p>
    <ol>
        <li title="Use a tag &lt;audio&gt;&lt;&Backslash;audio&gt;">Audio</li>
        <li title="Use a tag &lt;Img&gt;">Imagem</li>
        <li title="Use a tag &lt;a&gt;&lt;&Backslash;a&gt;">Link</li>
        <li title="Use a tag &lt;video&gt;&lt;&Backslash;video&gt;">Video</li>
        <li title="Use a tag &lt;src&gt;">Código-Fonte</li> 
        <li title="Use a tag &lt;h1 - h6&gt;&lt;&Backslash;h1 - h6&gt;">Índice 1-6</li>
        <li title="Use a tag &lt;ol&gt;&lt;&Backslash;ol&gt;">Lista Ordenada</li>
        <li title="Use a tag &lt;ul&gt;&lt;&Backslash;ul&gt;">Lista Não Ordenada</li>
    </ol>
</body>
</html>
