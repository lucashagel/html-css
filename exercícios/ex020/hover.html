<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>
</head>
<style>

body {
    font-family: Arial, Helvetica, sans-serif;
}

div {
        color: red;
}

div > p {
    display: none;
}

div:hover > p {
    display: block;
    color: white;
    background-color: red;
    width: 300px
}

div:hover {
    color: red;
}

</style>
<body>
    <h1>Passe o Mouse sobre o Texto Abaixo</h1>
    <div>
        passe o mouse aqui
        <P>TEXTO OCULTO</P>
    </div>

</body>
</html>
